<body>

            <main class="icon">

                <div></div>

            </footer>

    </main>
    <main id="search-doctor">
        <nav class="shadow">
            <section class="icon name"></section>
            <section class="icon item"></section>
            <section class="icon insurance"></section>
            <section class="icon distance"></section>
            <section class="icon today"></section>
            <section class="refresh"></section>
        </nav>
        <main>
            <template>
                <div class="shadow">
                    <div class="portrait"></div>
                    <div class="name"></div>
                    <a></a>
                </div>
            </template>
        </main>
    </main>
    <main id="search-hospital">

            <template>

                    <header></header>
                    <a></a>
                </div>
            </template>
        </main>
        <footer></footer>

    <main id="doctor">
        <header class="shadow">
            <section class="portrait">
                <main></main>
            </section>
            <section class="name" data-title="姓名"></section>
            <section class="gender" data-title="性别"></section>
            <section class="code" data-title="行医编号"></section>
            <section class="startyear" data-title="行医年份"></section>
            <section class="items" data-title="科目"></section>
            <section class="insurances" data-title="保险"></section>
            <section class="languages" data-title="语言">
                <span>普通话</span><span>粤语</span><span>英语</span><span>西班牙语</span>
            </section>
            <section class="telephone" data-title="电话">347-634-7159</section>
            <section class="email" data-title="电子邮件">lzsoft.cja@gmail.com</section>
        </header>
        <footer>
            <template>
                <main class="shadow schedule">
                    <table>
                        <thead>
                            <tr>
                                <td></td>
                                <td>周一</td>
                                <td>周二</td>
                                <td>周三</td>
                                <td>周四</td>
                                <td>周五</td>
                                <td>周六</td>
                                <td>周日</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ap="am">
                                <td>上午</td>
                                <td data-day="1"></td>
                                <td data-day="2"></td>
                                <td data-day="3"></td>
                                <td data-day="4"></td>
                                <td data-day="5"></td>
                                <td data-day="6"></td>
                                <td data-day="7"></td>
                            </tr>
                            <tr data-ap="pm">
                                <td>下午</td>
                                <td data-day="1"></td>
                                <td data-day="2"></td>
                                <td data-day="3"></td>
                                <td data-day="4"></td>
                                <td data-day="5"></td>
                                <td data-day="6"></td>
                                <td data-day="7"></td>
                            </tr>
                        </tbody>
                    </table>
                    <main>
                        <header></header>
                        <div class="address"></div>
                        <div class="address2"></div>
                        <div class="city"></div>
                        <div class="state-zipcode"></div>
                    </main>
                    <footer>
                        <!-- iframe -->
                    </footer>

            <header>

                <footer></footer>

                <main>
                    <main></main>
                    <header></header>
                    <footer></footer>
                </main>

    <main id="hospital">
        <horizontal-roller for="hospital"></horizontal-roller>
        <header></header>
        <main class="shadow">
            <main class="image"></main>
            <main class="name icon"></main>
            <main class="items">
                <header class="icon">检查项目</header>
            </main>
        </main>
        <main class="shadow">
            <main class="icon address"></main>
            <main class="icon address2"></main>
            <main class="icon city"></main>
            <main class="icon state"></main>
            <main class="icon zipcode"></main>
            <main class="iframe"></main>
        </main>
        <footer></footer>
    </main>
    <main id="register">
        <main class="shadow">
            <header class="icon email">
                <input type="email" placeholder="您的邮箱" />
            </header>
            <header class="icon password">
                <input type="password" placeholder="您的密码" />
            </header>
            <header class="icon password2">
                <input type="password" placeholder="确认您的密码" />
            </header>
            <footer class="icon">注册成为用户</footer>
        </main>
    </main>
    <main id="login">
        <main class="shadow">
            <header class="icon email">
                <input type="email" placeholder="您的邮箱" value="test@uszhaoyi.com" />
            </header>
            <header class="icon password">
                <input type="password" placeholder="您的密码" value="12345678" />
            </header>
            <footer class="icon">登陆</footer>
        </main>
    </main>
    <main id="profile">
        <main class="shadow info left">
            <main class="icon email"></main>
            <main class="icon name">
                <input type="text" />
            </main>
        </main>
        <main class="shadow insurance center">
            <main class="icon insurance">
                <select>
                    <option value="none" selected="true">没有保险公司</option>
                    <option value="obamacare">Obamacare</option>
                </select>
            </main>
            <main class="icon sub">
                <select>
                    <option value="none" selected="true">没有保险</option>
                    <option value="obamacare">Obamacare v1.4</option>
                </select>
            </main>
        </main>
        <main class="shadow operation right"></main>
        <footer class="shadow update">更新信息</footer>
        <footer class="shadow logout">登出</footer>
    </main>
    <!-- Header & Footer -->
    <header>
        <header>
            <a href="#l=index">
                <span>北美</span><span>找医网</span>

            <a href="#l=principle">条款</a><a href="#l=search-doctor">搜索</a><a href="#l=about">关于我们</a><a href="#l=register">注册</a><a href="#l=login" class="on">登陆</a><a href="#l=profile">fdsa</a>
