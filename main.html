<!DOCTYPE html>
<html>

<head>
    <title>北美找医网</title>
    <meta charset="UTF-8" />
    <link href="img/icon/usa.svg" rel="icon" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/page/index.css" />
    <link type="text/css" rel="stylesheet" href="css/page/search.css" />
    <link type="text/css" rel="stylesheet" href="css/page/doctor.css" />
    <link type="text/css" rel="stylesheet" href="css/page/hospital.css" />
    <link type="text/css" rel="stylesheet" href="css/page/comment.css" />
    <link type="text/css" rel="stylesheet" href="css/page/register.css" />
    <link type="text/css" rel="stylesheet" href="css/page/login.css" />
    <link type="text/css" rel="stylesheet" href="css/page/profile.css" />
</head>

<body>
    <!-- Page -->
    <main id="comment">
        <article class="shadow list">
            <section class="star" data-title="星级">
                <select>
                    <option value="5">我给5颗星，这位医生的服务很棒</option>
                    <option value="4">我给4颗星，这位医生的服务还不错</option>
                    <option value="3">我给3颗星，这位医生的服务一般</option>
                    <option value="2">我给2颗星，这位医生的服务让我不满意</option>
                    <option value="1">我给1颗星，这位医生的服务极其糟糕</option>
                </select>
            </section>
            <section class="content shadow" data-title="评价">
                <textarea placeholder="留下您的评价"></textarea>
            </section>
            <footer>
                <svg>
                    <use xlink:href="img/icon/comment.svg#comment"></use>
                </svg>
                <span>提交</span>
            </footer>
        </article>
    </main>
    <main id="hospital">
        <header>
            <main class="shadow list">
                <header>
                    <svg>
                        <use xlink:href="img/icon/hospital.svg#hospital"></use>
                    </svg>
                </header>
                <section class="name shadowup" data-title="名称"></section>
                <section class="address" data-title="地址"></section>
                <section class="address2" data-title="地址"></section>
                <section class="city" data-title="城市"></section>
                <section class="state" data-title="州"></section>
                <section class="zipcode" data-title="邮编"></section>
            </main>
        </header>
        <main>
            <main class="shadow list">
                <section class="iframe">没有地图信息</section>
            </main>
        </main>
        <footer>
            <main class="shadow list">
                <section class="services" data-title="服务">
                    <table>
                        <tbody></tbody>
                    </table>
                </section>
            </main>
        </footer>
    </main>
    <main id="register">
        <article>
            <main class="shadow list">
                <section class="email" data-title="邮箱">
                    <input type="email" placeholder="输入您的邮箱" />
                </section>
                <section class="password" data-title="密码">
                    <input type="password" placeholder="您的密码" />
                </section>
                <section class="password2" data-title="确认密码">
                    <input type="password" placeholder="确认您的密码" />
                </section>
                <main class="shadow">点击下方的“注册”代表您同意我们的<a href="#l=principle">用户条款</a></main>
                <footer>注册</footer>
            </main>
        </article>
    </main>
    <main id="profile">
        <header>
            <main class="shadow list info">
                <section class="email" data-title="邮箱"></section>
                <section class="name" data-title="姓名">
                    <input type="text" placeholder="您的姓名" />
                </section>
                <section class="phone" data-title="电话">
                    <input type="text" placeholder="您的联系电话" />
                </section>
                <section class="email" data-title="电子邮件">
                    <input type="email" placeholder="您的电子邮件" />
                </section>
            </main>
            <main class="shadow logout">退出登录</main>
        </header>
        <main>
            <main class="shadow list">
                <section class="insurance" data-title="我的保险">
                    <select>
                        <option value="0">我没有保险</option>
                    </select>
                </section>
            </main>
        </main>
        <footer>
            <main class="shadow list">
                <section data-title="我收藏的医生">
                    <span>共 11 位</span>
                </section>
            </main>
            <template>
                <div class="shadow">
                    <svg>
                        <use xlink:href="img/icon/doctor.svg#doctor"></use>
                    </svg>
                    <header></header>
                    <a></a>
                </div>
            </template>
        </footer>
        <span>更新完成</span>
    </main>
    <!-- Header & Footer -->
    <header class="outline solid">
    </header>
    <!-- -->
    <script type="text/javascript" src="js/extend/math.js"></script>
    <script type="text/javascript" src="js/extend/nodeList.js"></script>
    <script type="text/javascript" src="js/lib/param.js"></script>
    <script type="text/javascript" src="js/lib/auth.js"></script>
    <script type="text/javascript" src="js/lib/api.js"></script>
    <script type="text/javascript" src="js/lib/cache.js"></script>
    <script type="text/javascript" src="js/lib/const.js"></script>
    <script type="text/javascript" src="js/component/header.js"></script>
    <script type="text/javascript" src="js/page/index.js"></script>
    <script type="text/javascript" src="js/page/search.js"></script>
    <script type="text/javascript" src="js/page/doctor.js"></script>
    <script type="text/javascript" src="js/page/comment.js"></script>
    <script type="text/javascript" src="js/page/hospital.js"></script>
    <script type="text/javascript" src="js/page/register.js"></script>
    <script type="text/javascript" src="js/page/login.js"></script>
    <script type="text/javascript" src="js/page/profile.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
