<!DOCTYPE html>
<html>

<head>
    <title>北美找医网</title>
    <meta charset="UTF-8" />
    <link href="img/icon/usa.svg" rel="icon" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/page/index.css" />
    <link type="text/css" rel="stylesheet" href="css/page/search.css" />
    <link type="text/css" rel="stylesheet" href="css/page/doctor.css" />
    <link type="text/css" rel="stylesheet" href="css/page/comment.css" />
    <link type="text/css" rel="stylesheet" href="css/page/register.css" />
    <link type="text/css" rel="stylesheet" href="css/page/login.css" />
    <link type="text/css" rel="stylesheet" href="css/page/profile.css" />
</head>

<body>
    <!-- Page -->
    <main id="index">
        <article>
            <main class="shadow">
                <input type="search" placeholder="在这里输入您想搜索的医生信息" />
                <footer>
                    <svg>
                        <use xlink:href="img/icon/search.svg#search"></use>
                    </svg>
                </footer>
            </main>
        </article>
        <div class="shadowup">
            <div>
                <svg>
                    <use xlink:href="img/icon/search.svg#search"></use>
                </svg>
                <header>智能搜索</header>
                <footer>您可以在上方的搜索栏填入任何您想搜索的信息来找到符合的医生，例如姓名关键字、邮编、电话、医学科目等等。</footer>
            </div>
            <div>
                <svg>
                    <use xlink:href="img/icon/doctor.svg#doctor"></use>
                </svg>
                <header>找到医生</header>
                <footer>只要几步操作，您就可以找到离您最近的、评价最高的、甚至是看起来最好看的医生。您可以看到医生的任何详细信息。</footer>
            </div>
            <div>
                <svg>
                    <use xlink:href="img/icon/comment.svg#comment"></use>
                </svg>
                <header>查看评价</header>
                <footer>看看别的用户对医生的评价，获得最真实可信的就医体验。</footer>
            </div>
        </div>
    </main>
    <main id="search">
        <div>
            <section class="doctor on shadow">医生</section>
            <section class="hospital">医院</section>
        </div>
        <nav class="doctor on">
            <main class="shadow list">
                <section class="name" data-title="姓名">
                    <input type="text" placeholder="姓名关键字" />
                </section>
                <section class="star" data-title="星级">
                    <select>
                        <option value="0">任意星级</option>
                        <option value="1">至少1星级</option>
                        <option value="2">至少2星级</option>
                        <option value="3">至少3星级</option>
                        <option value="4">至少4星级</option>
                        <option value="5">至少5星级</option>
                    </select>
                </section>
                <section class="item" data-title="科目">
                    <input type="text" placeholder="医疗科目关键字" />
                </section>
                <section class="insurance" data-title="保险">
                    <input type="text" placeholder="保险提供商、等级或关键字" />
                </section>
                <section class="distance" data-title="距离">
                    <select>
                        <option value="9999">任意距离</option>
                        <option value="10">10英里内</option>
                        <option value="20">20英里内</option>
                        <option value="50">50英里内</option>
                        <option value="100">100英里内</option>
                        <option value="200">200英里内</option>
                    </select>
                </section>
                <section class="today" data-title="行程">
                    <select>
                        <option>今天上班</option>
                        <option>明天上班</option>
                        <option>未来三天上班</option>
                        <option>未来一周上班</option>
                    </select>
                </section>
            </main>
        </nav>
        <nav class="hospital">
            <main class="shadow list">
                <section class="name" data-title="名称">
                    <input type="text" placeholder="名称关键字" />
                </section>
                <section class="item" data-title="科目">
                    <input type="text" placeholder="医疗科目关键字" />
                </section>
                <section class="distance" data-title="距离">
                    <select>
                        <option value="9999">任意距离</option>
                        <option value="10">10英里内</option>
                        <option value="20">20英里内</option>
                        <option value="50">50英里内</option>
                        <option value="100">100英里内</option>
                        <option value="200">200英里内</option>
                    </select>
                </section>
            </main>
        </nav>
        <aside class="doctor on">
            <template>
                <main class="shadow">
                    <nav>
                        <svg>
                            <use xlink:href="img/icon/doctor.svg#doctor"></use>
                        </svg>
                    </nav>
                    <header class="list">
                        <section class="name" data-title="姓名"></section>
                        <section class="phone" data-title="电话"></section>
                        <section class="email" data-title="电子邮件"></section>
                    </header>
                    <footer class="list">
                        <section class="star" data-title="星级">
                            <template class="star">
                                <svg>
                                    <use xlink:href="img/icon/star.svg#star"></use>
                                </svg>
                            </template>
                            <template class="star-empty">
                                <svg>
                                    <use xlink:href="img/icon/star.empty.svg#star.empty"></use>
                                </svg>
                            </template>
                        </section>
                        <section class="items" data-title="项目"></section>
                        <section class="services" data-title="服务"></section>
                        <section class="insurances" data-title="保险"></section>
                    </footer>
                    <a></a>
                </main>
            </template>
        </aside>
        <aside class="hospital"></aside>
    </main>
    <main id="doctor">
        <header>
            <main class="shadow list">
                <header>
                    <svg>
                        <use xlink:href="img/icon/doctor.svg#doctor"></use>
                    </svg>
                </header>
                <section class="name shadowup" data-title="姓名"></section>
                <section class="gender" data-title="性别"></section>
                <section class="code" data-title="行医编号"></section>
                <section class="startyear" data-title="行医年份"></section>
                <section class="items" data-title="科目"></section>
                <section class="services" data-title="服务"></section>
                <section class="insurances" data-title="保险"></section>
                <section class="languages" data-title="语言">
                    <span>普通话</span><span>粤语</span><span>英语</span><span>西班牙语</span>
                </section>
                <section class="telephone" data-title="电话">347-634-7159</section>
                <section class="email" data-title="电子邮件">lzsoft.cja@gmail.com</section>
            </main>
        </header>
        <main>
            <template>
                <main class="shadow schedule">
                    <header></header>
                    <table class="shadowboth">
                        <thead>
                            <tr>
                                <td></td>
                                <td>周一</td>
                                <td>周二</td>
                                <td>周三</td>
                                <td>周四</td>
                                <td>周五</td>
                                <td>周六</td>
                                <td>周日</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ap="am">
                                <td>上午</td>
                                <td data-day="1"></td>
                                <td data-day="2"></td>
                                <td data-day="3"></td>
                                <td data-day="4"></td>
                                <td data-day="5"></td>
                                <td data-day="6"></td>
                                <td data-day="7"></td>
                            </tr>
                            <tr data-ap="pm">
                                <td>下午</td>
                                <td data-day="1"></td>
                                <td data-day="2"></td>
                                <td data-day="3"></td>
                                <td data-day="4"></td>
                                <td data-day="5"></td>
                                <td data-day="6"></td>
                                <td data-day="7"></td>
                            </tr>
                        </tbody>
                    </table>
                    <template>
                        <svg>
                            <use xlink:href="img/icon/tick.svg#tick"></use>
                        </svg>
                    </template>
                    <main>
                        <!-- iframe -->
                    </main>
                    <footer class="shadowup">
                        <div class="address"></div>
                        <div class="address2"></div>
                        <div class="city"></div>
                        <div class="state-zipcode"></div>
                    </footer>
                </main>
            </template>
        </main>
        <footer>
            <main class="shadow">
                <header>
                    <header><span></span>/5.0</header>
                    <footer>
                        <template class="star">
                            <svg>
                                <use xlink:href="img/icon/star.svg#star"></use>
                            </svg>
                        </template>
                        <template class="star-empty">
                            <svg>
                                <use xlink:href="img/icon/star.empty.svg#star.empty"></use>
                            </svg>
                        </template>
                    </footer>
                </header>
                <nav class="shadowboth">
                    <svg>
                        <use xlink:href="img/icon/comment.svg#comment"></use>
                    </svg>
                    <span>撰写评价</span>
                </nav>
                <main class="list">
                    <template data-star="1">
                        <section data-title="&#9733;"></section>
                    </template>
                    <template data-star="2">
                        <section data-title="&#9733;&#9733;"></section>
                    </template>
                    <template data-star="3">
                        <section data-title="&#9733;&#9733;&#9733;"></section>
                    </template>
                    <template data-star="4">
                        <section data-title="&#9733;&#9733;&#9733;&#9733;"></section>
                    </template>
                    <template data-star="5">
                        <section data-title="&#9733;&#9733;&#9733;&#9733;&#9733;"></section>
                    </template>
                </main>
            </main>
        </footer>
    </main>
    <main id="comment">
        <article class="shadow list">
            <section class="star" data-title="星级">
                <select>
                    <option value="5">我给5颗星，这位医生的服务很棒</option>
                    <option value="4">我给4颗星，这位医生的服务还不错</option>
                    <option value="3">我给3颗星，这位医生的服务一般</option>
                    <option value="2">我给2颗星，这位医生的服务让我不满意</option>
                    <option value="1">我给1颗星，这位医生的服务极其糟糕</option>
                </select>
            </section>
            <section class="content shadow" data-title="评价">
                <textarea placeholder="留下您的评价"></textarea>
            </section>
            <footer>
                <svg>
                    <use xlink:href="img/icon/comment.svg#comment"></use>
                </svg>
                <span>提交</span>
            </footer>
        </article>
    </main>
    <main id="hospital">
        <horizontal-roller for="hospital"></horizontal-roller>
        <header></header>
        <main class="shadow">
            <main class="image"></main>
            <main class="name icon"></main>
            <main class="items">
                <header class="icon">检查项目</header>
            </main>
        </main>
        <main class="shadow">
            <main class="icon address"></main>
            <main class="icon address2"></main>
            <main class="icon city"></main>
            <main class="icon state"></main>
            <main class="icon zipcode"></main>
            <main class="iframe"></main>
        </main>
        <footer></footer>
    </main>
    <main id="register">
        <article>
            <main class="shadow list">
                <section class="email" data-title="邮箱">
                    <input type="email" placeholder="输入您的邮箱" />
                </section>
                <section class="password" data-title="密码">
                    <input type="password" placeholder="您的密码" />
                </section>
                <section class="password2" data-title="确认密码">
                    <input type="password" placeholder="确认您的密码" />
                </section>
                <main class="shadow">点击下方的“注册”代表您同意我们的<a href="#l=principle">用户条款</a></main>
                <footer>注册</footer>
            </main>
        </article>
    </main>
    <main id="login">
        <article class="shadow list">
            <section class="email" data-title="邮箱">
                <input type="email" placeholder="您的邮箱" value="test@uszhaoyi.com" />
            </section>
            <section class="password shadow" data-title="密码">
                <input type="password" placeholder="您的密码" value="12345678" />
            </section>
            <footer>登陆</footer>
        </article>
    </main>
    <main id="profile">
        <header>
            <main class="shadow list">
                <section class="email" data-title="邮箱"></section>
                <section class="name" data-title="姓名">
                    <input type="text" placeholder="您的姓名" />
                </section>
            </main>
        </header>
        <main>
            <main class="shadow list">
                <section data-title="我的保险">
                    <select>
                        <option value="0">我没有保险</option>
                    </select>
                </section>
            </main>
        </main>
        <footer>
            <main class="shadow list">
                <header data-title="我的医生收藏"></header>
                <footer>暂时没有收藏过医生</footer>
            </main>
        </footer>
        <div class="shadowup">
            <section class="shadow logout">退出</section>
        </div>
    </main>
    <!-- Header & Footer -->
    <header class="shadow solid">
        <header>
            <a href="#l=index">
                <nav>
                    <svg>
                        <use xlink:href="img/icon/usa.svg#usa"></use>
                    </svg>
                </nav>
                <header>
                    <span>北美</span><span>找医网</span>
                </header>
                <footer>通过用户们的评价找到适合您的医生</footer>
            </a>
        </header>
        <nav>
            <a href="#l=principle">条款</a><a href="#l=search">搜索</a><a href="#l=about">关于我们</a><a href="#l=register">注册</a>
        </nav>
        <footer>
            <div>登陆</div>
            <svg>
                <use xlink:href="img/icon/tick.svg#tick"></use>
            </svg>
        </footer>
    </header>
    <!-- -->
    <script type="text/javascript" src="js/extend/nodeList.js"></script>
    <script type="text/javascript" src="js/lib/param.js"></script>
    <script type="text/javascript" src="js/lib/auth.js"></script>
    <script type="text/javascript" src="js/lib/api.js"></script>
    <script type="text/javascript" src="js/lib/cache.js"></script>
    <script type="text/javascript" src="js/component/header.js"></script>
    <script type="text/javascript" src="js/page/index.js"></script>
    <script type="text/javascript" src="js/page/search.js"></script>
    <script type="text/javascript" src="js/page/doctor.js"></script>
    <script type="text/javascript" src="js/page/comment.js"></script>
    <script type="text/javascript" src="js/page/hospital.js"></script>
    <script type="text/javascript" src="js/page/register.js"></script>
    <script type="text/javascript" src="js/page/login.js"></script>
    <script type="text/javascript" src="js/page/profile.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
