<!DOCTYPE html>
<html>

<head>
    <title>北美找医网</title>
    <meta charset="UTF-8" />
    <link href="img/main.ico" rel="icon" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/component/footer.css" />
    <link type="text/css" rel="stylesheet" href="css/page/index.css" />
    <link type="text/css" rel="stylesheet" href="css/page/search.doctor.css" />
    <link type="text/css" rel="stylesheet" href="css/page/search.hospital.css" />
    <link type="text/css" rel="stylesheet" href="css/page/doctor.css" />
    <link type="text/css" rel="stylesheet" href="css/page/hospital.css" />
    <link type="text/css" rel="stylesheet" href="css/page/register.css" />
    <link type="text/css" rel="stylesheet" href="css/page/login.css" />
    <link type="text/css" rel="stylesheet" href="css/page/profile.css" />
</head>

<body>
    <!-- Page -->
    <main class="on"></main>
    <main id="index">
        <nav>
            <div class="on shadow doctor">医生</div>
            <div class="hospital">医院</div>
        </nav>
        <main class="icon shadow">
            <input type="search" placeholder="输入关键字查找医生、医院、检查项目……" />
            <footer class="icon doctor"></footer>
        </main>
    </main>
    <main id="search-doctor" class="object">
        <header></header>
        <main>
            <template>
                <div class="shadow">
                    <header></header>
                    <a></a>
                </div>
            </template>
        </main>
        <footer></footer>
    </main>
    <main id="search-hospital" class="object">
        <horizontal-roller for="search-hospital"></horizontal-roller>
        <header></header>
        <main>
            <template>
                <div class="shadow">
                    <header></header>
                    <a></a>
                </div>
            </template>
        </main>
        <footer></footer>
    </main>
    <main id="doctor" class="object">
        <horizontal-roller for="doctor"></horizontal-roller>
        <header></header>
        <main class="shadow info">
            <main class="portrait"></main>
            <main class="icon name"></main>
            <main class="icon code"></main>
            <main class="icon startyear"></main>
        </main>
        <main class="shadow item">
            <header class="icon">检查项目</header>
            <main class="list"></main>
        </main>
        <main class="shadow insurance">
            <header class="icon">接受保险</header>
            <main class="list"></main>
        </main>
        <template>
            <main class="shadow schedule">
                <header>
                    <table>
                        <thead>
                            <tr>
                                <td></td>
                                <td>周一</td>
                                <td>周二</td>
                                <td>周三</td>
                                <td>周四</td>
                                <td>周五</td>
                                <td>周六</td>
                                <td>周日</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ap="am">
                                <td>上午</td>
                                <td data-day="1"></td>
                                <td data-day="2"></td>
                                <td data-day="3"></td>
                                <td data-day="4"></td>
                                <td data-day="5"></td>
                                <td data-day="6"></td>
                                <td data-day="7"></td>
                            </tr>
                            <tr data-ap="pm">
                                <td>下午</td>
                                <td data-day="1"></td>
                                <td data-day="2"></td>
                                <td data-day="3"></td>
                                <td data-day="4"></td>
                                <td data-day="5"></td>
                                <td data-day="6"></td>
                                <td data-day="7"></td>
                            </tr>
                        </tbody>
                    </table>
                </header>
                <main></main>
                <footer>
                    <!-- iframe -->
                </footer>
            </main>
        </template>
        <main class="shadow comment">
            <header>
                <header><span></span><span>/5.0</span></header>
                <footer></footer>
            </header>
            <main>
                <template>
                    <div></div>
                </template>
            </main>
            <footer>
                <main class="click icon like"></main>
                <main class="click icon comment">
                    <div class="icon"></div>
                    <header>
                        <span></span><span></span><span></span><span></span><span></span>
                        <footer></footer>
                    </header>
                    <main class="icon">
                        <input type="text" placeholder="您的评价" />
                    </main>
                    <img src="img/icon/white/tick.png" />
                </main>
            </footer>
        </main>
        <footer></footer>
    </main>
    <main id="hospital" class="object">
        <horizontal-roller for="hospital"></horizontal-roller>
        <header></header>
        <main class="shadow">
            <main class="image"></main>
            <main class="name icon"></main>
            <main class="items">
                <header class="icon">检查项目</header>
            </main>
        </main>
        <main class="shadow">
            <main class="icon address"></main>
            <main class="icon address2"></main>
            <main class="icon city"></main>
            <main class="icon state"></main>
            <main class="icon zipcode"></main>
            <main class="iframe"></main>
        </main>
        <footer></footer>
    </main>
    <main id="register">
        <main class="shadow">
            <header class="icon email">
                <input type="email" placeholder="您的邮箱" />
            </header>
            <header class="icon password">
                <input type="password" placeholder="您的密码" />
            </header>
            <header class="icon password2">
                <input type="password" placeholder="确认您的密码" />
            </header>
            <footer class="icon">注册成为用户</footer>
        </main>
    </main>
    <main id="login">
        <main class="shadow">
            <header class="icon email">
                <input type="email" placeholder="您的邮箱" value="test@uszhaoyi.com" />
            </header>
            <header class="icon password">
                <input type="password" placeholder="您的密码" value="12345678" />
            </header>
            <footer class="icon">登陆</footer>
        </main>
    </main>
    <main id="profile" class="threed">
        <main class="shadow info left">
            <main class="icon email"></main>
            <main class="icon name">
                <input type="text" />
            </main>
        </main>
        <main class="shadow insurance center">
            <main class="icon insurance">
                <select>
                    <option value="none" selected="true">没有保险公司</option>
                    <option value="obamacare">Obamacare</option>
                </select>
            </main>
            <main class="icon sub">
                <select>
                    <option value="none" selected="true">没有保险</option>
                    <option value="obamacare">Obamacare v1.4</option>
                </select>
            </main>
        </main>
        <main class="shadow operation right"></main>
        <footer class="shadow update">更新信息</footer>
        <footer class="shadow logout">登出</footer>
    </main>
    <!-- Header & Footer -->
    <header class="shadow">
        <header>
            <a href="#l=index">
                <span>北美</span><span>找医网</span>
            </a>
        </header>
        <footer>
            <a href="#l=principle">条款</a><a href="#l=search-doctor">搜索</a><a href="#l=about">关于我们</a><a href="#l=register">注册</a><a href="#l=login" class="on">登陆</a><a href="#l=profile">fdsa</a>
        </footer>
    </header>
    <footer>北美找医网 2015 Copyright</footer>
    <!-- -->
    <script type="text/javascript" src="js/extend/math.js"></script>
    <script type="text/javascript" src="js/extend/nodeList.js"></script>
    <script type="text/javascript" src="js/lib/param.js"></script>
    <script type="text/javascript" src="js/lib/auth.js"></script>
    <script type="text/javascript" src="js/lib/api.js"></script>
    <script type="text/javascript" src="js/lib/cache.js"></script>
    <script type="text/javascript" src="js/lib/template.js"></script>
    <script type="text/javascript" src="js/component/header.js"></script>
    <script type="text/javascript" src="js/component/footer.js"></script>
    <script type="text/javascript" src="js/component/horizontal.roller.js"></script>
    <script type="text/javascript" src="js/page/index.js"></script>
    <script type="text/javascript" src="js/page/search.doctor.js"></script>
    <script type="text/javascript" src="js/page/search.hospital.js"></script>
    <script type="text/javascript" src="js/page/doctor.js"></script>
    <script type="text/javascript" src="js/page/hospital.js"></script>
    <script type="text/javascript" src="js/page/register.js"></script>
    <script type="text/javascript" src="js/page/login.js"></script>
    <script type="text/javascript" src="js/page/profile.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
