<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <link type="text/css" rel="stylesheet" href="../css/global.css" />
    <link type="text/css" rel="stylesheet" href="../css/search.css" />
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td id="logo" class="icon">
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>

                    <footer></footer>
                    <a href="index.html"></a>
                </td>
                <td id="search" colspan="15" class="input icon">
                    <input type="search" placeholder="关键字，用空格分隔开" />
                </td>
                <td id="user" class="icon"></td>
            </tr>
            <tr>
                <td></td>
                <td id="type" colspan="3" class="input icon" data-selected="any">
                    <select>
                        <option value="any">任意</option>
                        <option value="doctor">医生</option>
                        <option value="hospital">医院</option>
                        <option value="item">保险</option>
                    </select>
                </td>
                <td id="star" class="input icon" colspan="3" data-selected="0">
                    <select>
                        <option selected="true" value="0">任意星级</option>
                        <option value="1">最少1星</option>
                        <option value="2">最少2星</option>
                        <option value="3">最少3星</option>
                        <option value="4">最少4星</option>
                    </select>
                </td>
                <td id="insurance" class="input icon" colspan="3">
                    <select>
                        <option selected="true">任意保险</option>
                        <option>Obama Care</option>
                        <option>Anthem</option>
                        <option>Red Cross</option>
                        <option>ABC Miracle</option>
                    </select>
                </td>
                <td id="distance" class="input icon" colspan="3">
                    <select>
                        <option selected="true">任意距离</option>
                        <option>小于20英里</option>
                        <option>小于50英里</option>
                        <option>小于100英里</option>
                        <option>小于200英里</option>
                    </select>
                </td>
                <td id="item" class="input icon" colspan="3">
                    <select>
                        <option selected="true">任意检查项目</option>
                        <option>心血管</option>
                        <option>骨骼</option>
                        <option>神经</option>
                        <option>呼吸系统</option>
                        <option>消化系统</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
