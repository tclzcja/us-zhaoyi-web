<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <link type="text/css" rel="stylesheet" href="../css/global.css" />
    <link type="text/css" rel="stylesheet" href="../css/search.css" />
</head>

<body>
    <table>
        <thead>
            <tr>
                <td id="logo" class="icon">
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <footer></footer>
                    <a href="index.html"></a>
                </td>
                <td colspan="15"></td>
                <td id="user" class="icon"></td>
            </tr>
            <tr>
                <td id="type" colspan="2" class="input icon any">
                    <select>
                        <option value="any">任意</option>
                        <option value="doctor">医生</option>
                        <option value="hospital">医院</option>
                    </select>
                </td>
                <td id="name" colspan="4" class="input icon">
                    <input type="search" placeholder="姓名" />
                </td>
                <td id="star" class="input icon" colspan="2">
                    <select>
                        <option selected="true" value="0">任意星级</option>
                        <option value="1">最少1星</option>
                        <option value="2">最少2星</option>
                        <option value="3">最少3星</option>
                        <option value="4">最少4星</option>
                    </select>
                </td>
                <td id="item" class="input icon" colspan="3">
                    <select>
                        <option value="any" selected="true">任意检查项目</option>
                        <option value="chiropractic">脊椎矫正</option>
                        <option value="dentist">牙医</option>
                        <option value="orthodontics">牙齿校正</option>
                        <option value="surgery">手术</option>
                    </select>
                </td>
                <td id="insurance" class="input icon" colspan="3">
                    <select>
                        <option value="any" selected="true">任意保险</option>
                        <option>Obama Care</option>
                        <option>Anthem</option>
                        <option>Red Cross</option>
                        <option>ABC Miracle</option>
                    </select>
                </td>
                <td id="distance" class="input icon" colspan="3">
                    <select>
                        <option value="99999" selected="true">任意距离</option>
                        <option value="20">小于20英里</option>
                        <option value="50">小于50英里</option>
                        <option value="100">小于100英里</option>
                        <option value="200">小于200英里</option>
                    </select>
                </td>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <script type="text/javascript" src="../js/math.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
</body>

</html>
