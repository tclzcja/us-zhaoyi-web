<!DOCTYPE html>
<html>

<head>
    <title>北美找医网</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents.min.js"></script>
    <link href="img/icon/usa.svg" rel="icon" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="css/lib/style.css" />
    <link type="text/css" rel="stylesheet" href="css/component/site.header.css" />
    <link type="text/css" rel="stylesheet" href="css/component/site.footer.css" />
    <link type="text/css" rel="stylesheet" href="css/page/doctor.css" />
    <link rel="import" href="component/site.header.html" data-template="site-header">
    <link rel="import" href="component/site.footer.html" data-template="site-footer">
</head>

<body>
    <site-header class="outline"></site-header>
    <main class="mist info">
        <table>
            <thead>
                <tr>
                    <td colspan="3">
                        <svg>
                            <use xlink:href="img/icon/doctor.svg#doctor"></use>
                        </svg>
                        <div>医生信息</div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="portrait" rowspan="6">
                        <svg>
                            <use xlink:href="img/icon/doctor.svg#doctor"></use>
                        </svg>
                    </td>
                    <td class="name">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/name.svg#name"></use>
                            </svg>
                        </header>
                        <div></div>
                    </td>
                    <td class="description" rowspan="6">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/description.svg#description"></use>
                            </svg>
                        </header>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/doctor.svg#doctor"></use>
                            </svg>
                        </header>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td class="code">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/hash.svg#hash"></use>
                            </svg>
                        </header>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td class="startyear">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/calendar.svg#calendar"></use>
                            </svg>
                        </header>
                        <div>开始职业生涯于<span></span>年</div>
                    </td>
                </tr>
                <tr>
                    <td class="email">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/email.svg#email"></use>
                            </svg>
                        </header>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td class="phone">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/phone.svg#phone"></use>
                            </svg>
                        </header>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td class="link subject">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/subject.svg#subject"></use>
                            </svg>
                        </header>
                    </td>
                    <td class="link service">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/service.svg#service"></use>
                            </svg>
                        </header>
                    </td>
                    <td class="link insurance">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/insurance.svg#insurance"></use>
                            </svg>
                        </header>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <main class="mist schedule">
        <nav>
            <svg>
                <use xlink:href="img/icon/prev.svg#prev"></use>
            </svg>
        </nav>
        <nav>
            <svg>
                <use xlink:href="img/icon/next.svg#next"></use>
            </svg>
        </nav>
        <template>
            <main class="mist">
                <table>
                    <thead>
                        <tr>
                            <td colspan="3">
                                <svg>
                                    <use xlink:href="img/icon/hospital.svg#hospital"></use>
                                </svg>
                                <div>医院和日程</div>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="portrait" rowspan="6">
                                <span></span>
                            </td>
                            <td class="name">
                                <header>
                                    <svg>
                                        <use xlink:href="img/icon/hospital.svg#hospital"></use>
                                    </svg>
                                </header>
                                <div></div>
                            </td>
                            <td class="description" rowspan="6">
                                <header>
                                    <svg>
                                        <use xlink:href="img/icon/description.svg#description"></use>
                                    </svg>
                                </header>
                                <div></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="address">
                                <header>
                                    <svg>
                                        <use xlink:href="img/icon/address.svg#address"></use>
                                    </svg>
                                </header>
                                <div></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="address2">
                                <header>
                                    <svg>
                                        <use xlink:href="img/icon/address.svg#address"></use>
                                    </svg>
                                </header>
                                <div></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="city">
                                <header>
                                    <svg>
                                        <use xlink:href="img/icon/city.svg#city"></use>
                                    </svg>
                                </header>
                                <div></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="state">
                                <header>
                                    <svg>
                                        <use xlink:href="img/icon/usa.svg#usa"></use>
                                    </svg>
                                </header>
                                <div></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zipcode">
                                <header>
                                    <svg>
                                        <use xlink:href="img/icon/mailbox.svg#mailbox"></use>
                                    </svg>
                                </header>
                                <div></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="calendar">
                                <main>
                                    <div data-title="周一">
                                        <header>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>上午</div>
                                        </header>
                                        <footer>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>下午</div>
                                        </footer>
                                    </div>
                                    <div data-title="周二">
                                        <header>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>上午</div>
                                        </header>
                                        <footer>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>下午</div>
                                        </footer>
                                    </div>
                                    <div data-title="周三">
                                        <header>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>上午</div>
                                        </header>
                                        <footer>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>下午</div>
                                        </footer>
                                    </div>
                                    <div data-title="周四">
                                        <header>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>上午</div>
                                        </header>
                                        <footer>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>下午</div>
                                        </footer>
                                    </div>
                                    <div data-title="周五">
                                        <header>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>上午</div>
                                        </header>
                                        <footer>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>下午</div>
                                        </footer>
                                    </div>
                                    <div data-title="周六">
                                        <header>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>上午</div>
                                        </header>
                                        <footer>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>下午</div>
                                        </footer>
                                    </div>
                                    <div data-title="周日">
                                        <header>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>上午</div>
                                        </header>
                                        <footer>
                                            <svg>
                                                <use xlink:href="img/icon/tick.svg#tick"></use>
                                            </svg>
                                            <div>下午</div>
                                        </footer>
                                    </div>
                                </main>
                            </td>
                            <td class="iframe" colspan="2">没有地图数据</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </template>
    </main>
    <main class="mist comment">
        <table>
            <thead>
                <tr>
                    <td colspan="3">
                        <svg>
                            <use xlink:href="img/icon/comment.svg#comment"></use>
                        </svg>
                        <div>医生评价</div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="score" rowspan="3" data-empty-content="暂时无评分">
                        <span></span><span>/5.0</span>
                        <footer>
                            <template class="star">
                                <svg>
                                    <use xlink:href="img/icon/star.svg#star"></use>
                                </svg>
                            </template>
                            <template class="star-empty">
                                <svg>
                                    <use xlink:href="img/icon/star.empty.svg#star.empty"></use>
                                </svg>
                            </template>
                        </footer>
                    </td>
                    <td class="t">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/user.svg#user"></use>
                            </svg>
                        </header>
                        <div>用户评价</div>
                    </td>
                    <td class="star">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/star.svg#star"></use>
                            </svg>
                            <template class="star">
                                <svg>
                                    <use xlink:href="img/icon/star.svg#star"></use>
                                </svg>
                            </template>
                            <template class="star.empty">
                                <svg>
                                    <use xlink:href="img/icon/star.empty.svg#star.empty"></use>
                                </svg>
                            </template>
                        </header>
                        <select>
                            <option value="1">我给一颗星</option>
                            <option value="2">我给二颗星</option>
                            <option value="3">我给三颗星</option>
                            <option value="4">我给四颗星</option>
                            <option value="5">我给五颗星</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="comment" rowspan="2" data-empty-content="暂时无评价">
                        <main>
                            <template>
                                <div>
                                    <main></main>
                                    <footer>
                                        <template>
                                            <svg>
                                                <use xlink:href="img/icon/star.svg#star"></use>
                                            </svg>
                                        </template>
                                    </footer>
                                </div>
                            </template>
                        </main>
                    </td>
                    <td class="content" data-empty-content="您必须登录后才能撰写评价">
                        <header>
                            <svg>
                                <use xlink:href="img/icon/description.svg#description"></use>
                            </svg>
                        </header>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="action">提交我的评价</td>
                </tr>
            </tbody>
        </table>
    </main>
    <nav>
        <div class="login">
            <header>
                <svg>
                    <use xlink:href="img/icon/favorite.svg#favorite"></use>
                </svg>
            </header>
            <div>您必须登录才能收藏医生</div>
        </div>
        <div class="favorite">
            <header>
                <svg>
                    <use xlink:href="img/icon/favorite.svg#favorite"></use>
                </svg>
            </header>
            <div>收藏</div>
        </div>
        <div class="favorited">
            <header>
                <svg>
                    <use xlink:href="img/icon/tick.svg#tick"></use>
                </svg>
            </header>
            <div>已收藏</div>
        </div>
    </nav>
    <site-footer class="outline"></site-footer>
    <!-- -->
    <script type="text/javascript" src="js/extend/math.js"></script>
    <script type="text/javascript" src="js/extend/nodeList.js"></script>
    <script type="text/javascript" src="js/lib/param.js"></script>
    <script type="text/javascript" src="js/lib/auth.js"></script>
    <script type="text/javascript" src="js/lib/api.js"></script>
    <script type="text/javascript" src="js/lib/const.js"></script>
    <script type="text/javascript" src="js/component/site.header.js"></script>
    <script type="text/javascript" src="js/component/site.footer.js"></script>
    <script type="text/javascript" src="js/page/doctor.js"></script>
</body>

</html>
